<html>
<head>
<link rel="stylesheet" href="styles.css">
<script>
var click = 0;

function sendAlarm() {
  if (click == 0)
  {
    document.getElementById("button").style.background = "yellow";
    click = 1;
  }

  else if (click == 1)
  {
    document.getElementById("button").style.background = "red";
    click = 2;
  }
}
</script>
</head>
<body>

<h2>Trust DISSENT</h2>

<div id="buttonParent">
<button id="button" type="submit" onmousedown="sendAlarm()">Panic</button>
</div>

</body>
</html>
